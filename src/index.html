<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donut Shop</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff7e6;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s ease;
    }

    h1 {
      color: #ff5722;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
    }

    #donut-message {
      margin-top: 20px;
      font-size: 28px;
      color: #795548;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #donut-message.show {
      opacity: 1;
    }

    #donut-img {
      margin-top: 20px;
      width: 150px;
      height: 150px;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #donut-img.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <main>
    <h1>Welcome to the Donut Shop</h1>
    <button onclick="showRandomDonut()">What Donut Do You Want?</button>
    <p id="donut-message"></p>
    <img id="donut-img" src="" alt="Donut Image">
  </main>

  <script>
    const donuts = [
      {
        name: "Classic Glazed",
        image: "https://via.placeholder.com/150/ffcc99/000000?text=Glazed"
      },
      {
        name: "Chocolate Frosted",
        image: "https://via.placeholder.com/150/795548/ffffff?text=Chocolate"
      },
      {
        name: "Strawberry Sprinkles",
        image: "https://via.placeholder.com/150/ff4081/ffffff?text=Strawberry"
      },
      {
        name: "Boston Cream",
        image: "https://via.placeholder.com/150/d4a373/000000?text=Boston+Cream"
      },
      {
        name: "Maple Bacon",
        image: "https://via.placeholder.com/150/cd7f32/ffffff?text=Maple+Bacon"
      }
    ];

    function getRandomDonut() {
      const randomIndex = Math.floor(Math.random() * donuts.length);
      return donuts[randomIndex];
    }

    function showRandomDonut() {
      const donut = getRandomDonut();
      const messageElement = document.getElementById('donut-message');
      const imgElement = document.getElementById('donut-img');

      messageElement.textContent = `Your choice: ${donut.name}`;
      imgElement.src = donut.image;

      messageElement.classList.add('show');
      imgElement.classList.add('show');

      // Change background color for fun
      document.body.style.backgroundColor = getRandomColor();

      // Reset animation after 4 seconds
      setTimeout(() => {
        messageElement.classList.remove('show');
        imgElement.classList.remove('show');
      }, 4000);
    }

    function getRandomColor() {
      const colors = ['#fff7e6', '#ffe6e6', '#f5f5f5', '#ffe4b5', '#e0ffff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>

</html>
